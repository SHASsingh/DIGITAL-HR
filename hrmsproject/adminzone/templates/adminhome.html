{% extends 'adminparent.html' %}
{% block main %}
<style>
.main
{
background-image: linear-gradient(to right top, #8451d5, #6272e1, #508be1, #5d9ed9, #7eaecd);

}
</style>
<h1 style="text-align:center;color:grey;">
    Manage Notification
</h1>

<form action="{% url 'adminzone:addnotification' %}" method="post">
    {% csrf_token %}
    <table style="width:60%;margin:0px auto;">
        <tr>
            <td><label style="color:white">Enter notification:</label></td>
            <td><textarea name="notificationtext" style="resize:none" rows="5" cols="30"></textarea></td>
        </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="add" style="color:red;width:50%"/></td>
    </tr>
    </table>

</form><br>
<table style="margin:0px auto;width:80%;" border="1px solid white">
    <tr>
        <th style="color:white">Id</th>
        <th style="color:white">Notification</th>
        <th style="color:white">NotificationDate</th>
        <th style="color:white">delete</th>
    </tr>
    {% for n in nf %}
    <tr>
        <td style="color:#E6E3EA">{{n.id}}</td>
        <td style="color:#E6E3EA">{{n.notificationtext}}</td>
        <td style="color:#E6E3EA">{{n.notificationdate}}</td>
        <td><a href="{% url 'adminzone:deletenotification' id=n.id %}" style="color:#E6E3EA;text-decoration:none;">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
