{% extends 'adminparent.html' %}
{%block main %}
<style>
    .main{
    background-image: linear-gradient(to right top, #90eaf2, #87ecf4, #7deff7, #72f1f9, #65f3fb, #6ef4fa, #77f4f9, #7ff5f8, #98f4f5, #aef4f3, #c1f3f1, #d2f2f0);
    }
</style>
<h1 style="text-align:center;color:blue;">
    Change Password</h1>
{% if msg %}
<p style="color:red,text-align:center">{{msg}}</p>
{% endif %}

    <form action="{% url 'adminzone:adminchangepwd' %}" method="post">
         {% csrf_token %}
        <table style="width:60%;margin:0px auto;">
            <tr>
                <td><input type="text"  name="oldpassword" placeholder="Enter Old password" style="width:70%;bordeR:1px solid blue;height:20px" required/></td>
            </tr>
            <tr><br/>
                <td><input type="text" name="newpassword" placeholder="enter new password" style="width:70%;border:1px solid blue;margin-top:20px;height:20px" required/></td>
            </tr>
            <tr>
                <td><input type="text" name="confirmpassword" placeholder="enter confirm password" style="width:70%;border:1px solid blue;margin-top:20px;height:20px" required/></td>
            </tr>
            <tr>
                <td>
                    <input  type="submit" value="ChangePasword" style="margin-top:30px;width:50%;height:30px;background:#8DB5C4"/>
                </td>

            </tr>
        </table>
    </form>
{%endblock main %}
