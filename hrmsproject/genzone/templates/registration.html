{% extends 'parent.html'%}
{% block body %}
<h1 style="color:black;text-align:center">JobSeeker Registration form</h1>
<style>
    .pright
    {
    background-image: linear-gradient(to right top, #de6d16, #c6443f, #9a2f51, #632850, #301f3b, #29253e, #242940, #212d3f, #2f4c68, #376e94, #3692c1, #26b9ed);
    }
    label
    {
    color:white;
    }
</style>
<form action="{% url 'jobseekerreg' %}" method="post">
    {% csrf_token %}
    <table style="margin:0px auto;width:60%;">
        <tr>
            <td><label>Applicant Name</label></td>
            <td><input type="text" name="applicantname" required/></td>
        </tr>
        <tr>
            <td><label>Select gender</label></td>
            <td><input type="radio" name="gender" value="female"/>Female
            <input type="radio" name="gender" value="male"/>Male</td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="address" rows="5" cols="30" style="resize:none"></textarea></td>
        </tr>
        <tr>
            <td><label>City</label></td>
            <td><input name="city" type="text" required/></td>
        </tr>
        <tr>
       <td><label>Country</label></td>
            <td><input type="text" name="country" value="India" required/></td>
        </tr>
        <tr>
            <td><label>Contactno</label></td>
            <td><input type="text" name="contactno" required/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="emailaddress" required/></td>
        </tr>
        <tr>
            <td><label>Qualification</label</td>
            <td><input type="text" name="qualification" required/></td>
        </tr>
        <tr>
            <td><label>Experience In Years</label></td>
            <td><input type="text" name="experience" required/></td>
        </tr>
        <tr>
            <td><label>Key Skills</label></td>
            <td><textarea name="keyskills" rows="5" cols="30" style="resize:none"></textarea></td>
        </tr>
        <tr>
            <td><label>Dob</label></td>
            <td><input type="date" name="dob"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="register"/>
            </td>
        </tr>
    </table>

</form>
{%endblock body%}
